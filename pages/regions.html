<!DOCTYPE html>
<html>

<head>
    <title>ArmTours</title>
    <meta charset="UTF-8">
    <meta name="description" content="Armenian best tour company">
    <meta name="keywords" content="Armenia, tour, tourism, booking, travel">
    <meta name="author" content="Ani Keshishyan,Tigran Khanaghyan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../pictures/icons/Flag_map_of_Armenia.svg.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='../fontawesome-free-5.15.3-web/css/all.css'>
    <link rel="stylesheet" href="../style/slide.css">
    <link rel="stylesheet" href="../style/style.css">

</head>

<body>
    <style>
        input[type="checkbox"] {
            position: absolute;
            left: -9999px;
        }

        input[type="checkbox"]~ul {
            height: 0;
            transform: scaleY(0);
            background-color: red;

        }

        input[type="checkbox"]:checked~ul {
            height: 100%;
            transform-origin: top;
            transition: transform .2s ease-out;
            transform: scaleY(1);
        }
    </style>
    <div class="wrapper">
        <ul>
            <li>
                <input type="checkbox" id="list-item-1">
                <label for="list-item-1" class="first">Serif</label>
                <ul>
                    <li>Slabo</li>
                    <li>Droid Serif</li>
                    <li>Roboto Serif</li>
                    <li>Lora</li>
                    <li>Meriweather</li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="list-item-2">
                <label for="list-item-2">Sans Serif</label>
                <ul>
                    <li>Open Sans</li>
                    <li>Roboto</li>
                    <li>Lato</li>
                    <li>Stabo</li>
                    <li>Oswald</li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="list-item-3">
                <label for="list-item-3" class="last">Monospace</label>
                <ul>
                    <li>Inconsolata</li>
                    <li>Source Code Pro</li>
                    <li>Droid Sans Mono</li>
                    <li>Ubuntu Mono</li>
                    <li>Cousine</li>
                </ul>
            </li>
        </ul>
    </div>

</body>

</html>
